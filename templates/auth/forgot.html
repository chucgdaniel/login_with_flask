{% extends "layout.html" %}
{% block content %}
<main class="row">
    <section class="col-md-6" id="panel-left">
        <div class="container align-self-center">
            <div class="row">
                <p class="col-12 text-center description">
                    <svg class="svg-icon" viewBox="0 0 20 20">
                        <path fill="none" d="M8.388,10.049l4.76-4.873c0.303-0.31,0.297-0.804-0.012-1.105c-0.309-0.304-0.803-0.293-1.105,0.012L6.726,9.516c-0.303,0.31-0.296,0.805,0.012,1.105l5.433,5.307c0.152,0.148,0.35,0.223,0.547,0.223c0.203,0,0.406-0.08,0.559-0.236c0.303-0.309,0.295-0.803-0.012-1.104L8.388,10.049z"></path>
                    </svg>
                </p>
            </div>
    </section>
    <section class="col-md-6" id="panel-right">
        <div class="container">
            <div class="row mb-5">
                <h2 class="col-12 text-center">Olvide mi contraseña</h2>
            </div>
            <div class="row">
                <form action="/forgot/forgot_mail" method='post' class="col-12 col-md-8 offset-md-2" id="form_forgot">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Correo electrónico" required>
                    </div>
                    <div>
                      <p id="message">-</p>
                    </div>
                    <div class="form-group text-center pt-4">
                        <input type="submit" class="btn btn-primary" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock %}
{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/forgot.js') }}"></script>
{% endblock %}
